<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <meta
      name="description"
      content="Desarrollo Web de un Quiz con HTML, CSS y Javascript"
    />
    <!--Estilos CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Javascript -->
    <script src="assets/js/quiz.js" defer></script>

    <div class="container">
      <div id="quiz"></div>

    <div id="results"></div>
